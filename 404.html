    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | BankClasifai</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --pink: #FF2689;
            --navy: #0b123a;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            background: #ffffff;
            color: var(--navy);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .glow {
            position: absolute;
            width: 520px;
            height: 520px;
            background: linear-gradient(120deg, var(--pink), #ff7bbd);
            filter: blur(150px);
            opacity: .18;
            animation: float 9s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-40px, -30px); }
            50% { transform: translate(40px, 30px); }
        }

        .card {
            position: relative;
            width: min(720px, 92vw);
            padding: 44px 26px;
            text-align: center;
            z-index: 1;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid rgba(11, 18, 58, .18);
            background: rgba(11, 18, 58, .03);
            letter-spacing: 2px;
            font-size: 11px;
            margin-bottom: 14px;
            text-transform: uppercase;
        }

        .code { font-size: 56px; font-weight: 900; margin: 8px 0 10px; }
        
        /* CORRECCIÓN AQUÍ: Se añade la propiedad estándar para evitar errores del editor */
        .code span {
            background: linear-gradient(90deg, var(--pink), #ff7bbd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--pink); /* Fallback para navegadores antiguos */
        }

        .title { font-size: 24px; margin: 0 0 8px; }
        .text { margin: 0 auto 20px; max-width: 56ch; font-size: 16px; opacity: .72; line-height: 1.6; }

        .btn {
            padding: 10px 24px;
            border-radius: 30px;
            font-size: 13px;
            cursor: pointer;
            transition: all .2s ease;
            font-weight: 400;
            border: 1px solid var(--pink);
            background: transparent;
            color: var(--pink);
            outline: none;
        }

        .btn:hover { background: var(--pink); color: #fff; }

        .small { margin-top: 24px; font-size: 12px; opacity: .55; }
        .iconWrap { width: 220px; margin: 0 auto 10px; }
    </style>
</head>

<body>
    <div class="glow"></div>

    <main class="card">
        <div id="lang-badge" class="badge">---</div>

        <div class="iconWrap" aria-hidden="true">
            <svg width="220" height="72" viewBox="0 0 220 72" fill="none">
                <defs>
                    <linearGradient id="pinkGrad" x1="0" y1="0" x2="1" y2="0">
                        <stop offset="0%" stop-color="#FF2689" />
                        <stop offset="100%" stop-color="#ff7bbd" />
                    </linearGradient>
                    <linearGradient id="shine" x1="-60" y1="0" x2="0" y2="0" gradientUnits="userSpaceOnUse">
                        <stop offset="0" stop-color="white" stop-opacity="0" />
                        <stop offset="0.5" stop-color="white" stop-opacity="0.55" />
                        <stop offset="1" stop-color="white" stop-opacity="0" />
                        <animate attributeName="x1" values="-60;260" dur="2.2s" repeatCount="indefinite" />
                        <animate attributeName="x2" values="0;320" dur="2.2s" repeatCount="indefinite" />
                    </linearGradient>
                    <mask id="barMask">
                        <rect x="20" y="38" width="180" height="12" rx="6" fill="white" />
                    </mask>
                </defs>
                <text id="lang-progress" x="20" y="24" font-family="Roboto, sans-serif" font-size="12" fill="#0b123a" opacity="0.7" letter-spacing="2">---</text>
                <rect x="20" y="38" width="180" height="12" rx="6" stroke="url(#pinkGrad)" stroke-width="2" fill="none" />
                <rect x="20" y="38" width="160" height="12" rx="6" fill="url(#pinkGrad)">
                    <animate attributeName="width" values="0;120;90;140;160" keyTimes="0;0.55;0.7;0.85;1" dur="2.6s" repeatCount="indefinite" />
                </rect>
                <g mask="url(#barMask)"><rect x="0" y="34" width="220" height="20" fill="url(#shine)" opacity="0.55" /></g>
                <circle cx="200" cy="44" r="3.5" fill="url(#pinkGrad)">
                    <animate attributeName="r" values="3.5;5.5;3.5" dur="1.1s" repeatCount="indefinite" />
                </circle>
            </svg>
        </div>

        <div class="code"><span>404</span></div>
        <h1 id="lang-title" class="title">---</h1>
        <p id="lang-text" class="text">---</p>

        <div class="actions">
            <button id="lang-btn" class="btn" onclick="goHome()">---</button>
        </div>

        <div id="lang-footer" class="small">---</div>
    </main>

    <script>
        const i18n = {
            es: {
                title: "Página no encontrada",
                badge: "No existe",
                progress: "EN PROGRESO",
                text: "La página que buscas no existe o fue movida. Revisa la URL o vuelve al inicio.",
                btn: "Regresar al inicio",
                footer: "BankClasifai · Clasificación inteligente de transacciones"
            },
            en: {
                title: "Page Not Found",
                badge: "Does not exist",
                progress: "IN PROGRESS",
                text: "The page you are looking for doesn't exist or has been moved. Please check the URL or return home.",
                btn: "Back to Home",
                footer: "BankClasifai · Intelligent Transaction Classification"
            }
        };

        function init404() {
            // Detección: URL o Navegador
            const isEn = window.location.href.includes('-en') || 
                         window.location.pathname.includes('/en/') || 
                         navigator.language.startsWith('en');
            
            const lang = isEn ? 'en' : 'es';
            const content = i18n[lang];

            // Inyectar textos
            document.getElementById('lang-title').textContent = content.title;
            document.getElementById('lang-badge').textContent = content.badge;
            document.getElementById('lang-progress').textContent = content.progress;
            document.getElementById('lang-text').textContent = content.text;
            document.getElementById('lang-btn').textContent = content.btn;
            document.getElementById('lang-footer').textContent = content.footer;
            document.title = `404 — ${content.title} | BankClasifai`;
            document.documentElement.lang = lang;
        }

        function goHome() {
            window.location.href = "https://bankclasifai.com/";
        }

        window.onload = init404;
    </script>
</body>
</html>
