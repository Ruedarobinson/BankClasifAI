         Documento

        <line x1="72" y1="60" x2="94" y2="58" stroke="url(#grad)" stroke-width="1.5" />

        </svg>

        <div class="logo"><img src="/img/logo.png" alt="BankClasifai Logo" class="logo"></div>




        <h1>Coming soon</h1>
        <div class="subtitle">
            Clasificación inteligente de transacciones bancarias
        </div>
        <p class="paragraph">
            Sube extractos bancarios y deja que la IA clasifique
            tus transacciones en segundos.
        </p>

        <div class="countdown">
            <div>
                <div class="num" id="d">--</div>
                <div class="label">DAYS</div>
            </div>
            <div>
                <div class="num" id="h">--</div>
                <div class="label">HOURS</div>
            </div>
            <div>
                <div class="num" id="m">--</div>
                <div class="label">MIN</div>
            </div>
            <div>
                <div class="num" id="s">--</div>
                <div class="label">SEC</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-login" onclick="goLogin()">Login</button>

        </div>
    </div>

    <script>
        const d = document.getElementById("d");
        const h = document.getElementById("h");
        const m = document.getElementById("m");
        const s = document.getElementById("s");

        function getTarget() {
            const now = new Date();
            let year = now.getFullYear();
            let target = new Date(year, 0, 9, 9, 0, 0);
            if (target <= now) target = new Date(year + 1, 0, 9, 9, 0, 0);
            return target;
        }

        const target = getTarget();

        function tick() {
            const diff = target - new Date();
            if (diff <= 0) return;
            const t = Math.floor(diff / 1000);
            d.textContent = Math.floor(t / 86400);
            h.textContent = String(Math.floor((t % 86400) / 3600)).padStart(2, '0');
            m.textContent = String(Math.floor((t % 3600) / 60)).padStart(2, '0');
            s.textContent = String(t % 60).padStart(2, '0');
        }

        tick();
        setInterval(tick, 1000);

        function goLogin() {
            window.location.href = "/login.html";
        }
    </script>
