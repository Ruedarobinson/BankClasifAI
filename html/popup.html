<!-- Promo Popup 2026 -->
<div id="popup-2026" class="popup-2026" aria-hidden="true">
  <div class="popup-2026__content" role="dialog" aria-modal="true" aria-labelledby="popupTitle">

    <button class="popup-2026__close" aria-label="Cerrar">
      <i class="fa-solid fa-xmark"></i>
    </button>

    <span class="popup-2026__badge">✨ 2026</span>

    <h3 id="popupTitle" class="popup-2026__title">
      Clasifica tus extractos bancarios con IA
    </h3>

    <p class="popup-2026__text">
      Organiza ingresos y gastos automáticamente durante todo el año.
      Sin Excel. Sin fórmulas. Sin trabajo manual.
    </p>

    <p class="popup-2026__note">
      Ideal para uso personal, negocios y contadores.
    </p>

  </div>
</div>

<style>
/* =========================
   POPUP 2026 (AUTO)
========================= */
.popup-2026{
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(11,18,58,.55);
  backdrop-filter: blur(6px);
  z-index: 9999;
  padding: 18px;
}

.popup-2026.is-open{
  display: flex;
}

.popup-2026__content{
  width: 100%;
  max-width: 520px;
  background: var(--surface);
  border-radius: var(--r-22);
  padding: 26px 24px;
  text-align: center;
  border: 1px solid var(--border);
  box-shadow: var(--shadow-md);
  position: relative;
  animation: popupFadeUp .35s ease;
}

@keyframes popupFadeUp{
  from{ opacity:0; transform: translateY(16px) scale(.98); }
  to{ opacity:1; transform: translateY(0) scale(1); }
}

.popup-2026__close{
  position:absolute;
  top: 14px;
  right: 14px;
  width: 38px;
  height: 38px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: var(--surface);
  cursor: pointer;
  box-shadow: var(--shadow-sm);
}
.popup-2026__close i{
  color: rgba(11,18,58,.75);
}

.popup-2026__badge{
  display:inline-block;
  padding: 6px 12px;
  border-radius: var(--r-pill);
  background: var(--brand-soft);
  border: 1px solid rgba(255,38,137,.25);
  color: var(--color-logo);
  font-size: 12px;
  font-weight: 500;
  margin-bottom: 14px;
}

.popup-2026__title{
  font-size: 22px;
  line-height: 1.3;
}

.popup-2026__text{
  margin-top: 10px;
  color: rgba(11,18,58,.8);
  font-weight: 300;
}

.popup-2026__note{
  margin-top: 14px;
  font-size: 13px;
  color: rgba(11,18,58,.6);
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const popup = document.getElementById("popup-2026");
  if (!popup) return;

  const closeBtn = popup.querySelector(".popup-2026__close");

  function openPopup(){
    popup.classList.add("is-open");
    popup.setAttribute("aria-hidden", "false");
    document.body.style.overflow = "hidden";
  }

  function closePopup(){
    popup.classList.remove("is-open");
    popup.setAttribute("aria-hidden", "true");
    document.body.style.overflow = "";
  }

  // Mostrar SOLO una vez por sesión
  const seen = sessionStorage.getItem("bc_popup_2026_seen");
  if (!seen) {
    setTimeout(openPopup, 900);
    sessionStorage.setItem("bc_popup_2026_seen", "1");
  }

  closeBtn?.addEventListener("click", closePopup);

  popup.addEventListener("click", (e) => {
    if (e.target === popup) closePopup();
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && popup.classList.contains("is-open")) {
      closePopup();
    }
  });
});
</script>
