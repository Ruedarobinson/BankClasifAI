<style>:root {
    --color-bg: #ffffff;
    --color-text: #4a4a4a;
    --color-black: #11123a;
    --color-logo: #ff2689;
    --color-border: rgba(0,0,0,0.08);
    --r-pill: 50px;
}

/* --- ESTRUCTURA HEADER --- */
.main-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    background: var(--color-bg);
    padding: 15px 0;
    transition: all 0.3s ease;
}

.main-header.header-scrolled {
    padding: 10px 0;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    background: rgba(255, 255, 255, 0.98);
}

.header-wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1300px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo { height: 32px; width: auto; }

/* --- NAV DESKTOP --- */
.nav-overlay { display: flex; align-items: center; gap: 40px; }

.main-nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
    align-items: center;
    margin: 0; padding: 0;
}

.main-nav a, .nav-dropdown-btn {
    text-decoration: none;
    color: var(--color-text);
    font-size: 15px;
    font-weight: 500;
    background: none; border: none; cursor: pointer;
    display: flex; align-items: center; gap: 5px;
}

/* --- DROPDOWN RICH --- */
.nav-dropdown { position: relative; }
.nav-dropdown-menu {
    position: absolute; top: 100%; left: 0;
    background: #fff; border: 1px solid var(--color-border);
    border-radius: 12px; padding: 15px; min-width: 350px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    opacity: 0; visibility: hidden; transform: translateY(10px);
    transition: all 0.2s ease;
}

.nav-dropdown:hover .nav-dropdown-menu {
    opacity: 1; visibility: visible; transform: translateY(0);
}

.dropdown-item {
    display: flex; gap: 15px; padding: 10px;
    border-radius: 8px; transition: background 0.2s;
}
.dropdown-item:hover { background: #f8f9fa; }
.dropdown-title { display: block; font-weight: 600; color: var(--color-black); }
.dropdown-desc { font-size: 12px; color: #777; }

/* --- BOTONES --- */
.header-actions { display: flex; align-items: center; gap: 15px; }
.btn-signup {
    background: linear-gradient(135deg, #ff5b82, #ff2689);
    color: white; padding: 8px 20px; border-radius: 8px;
    text-decoration: none; font-weight: 600;
}

/* --- RESPONSIVE MÃ“VIL --- */
@media (max-width: 900px) {
    .hamburger-menu { display: flex; flex-direction: column; gap: 5px; background: none; border: none; cursor: pointer; }
    .hamburger-menu span { width: 25px; height: 3px; background: var(--color-black); border-radius: 3px; }

    .nav-overlay {
        position: fixed; inset: 0; background: #fff;
        flex-direction: column; padding: 80px 20px;
        transform: translateX(100%); transition: transform 0.3s ease;
        z-index: 1001;
    }
    .nav-overlay.open { transform: translateX(0); }
    .overlay-close { display: block; position: absolute; top: 20px; right: 20px; font-size: 24px; background: none; border: none; }
    .main-nav ul { flex-direction: column; width: 100%; align-items: flex-start; }
    .nav-dropdown-menu { position: static; opacity: 1; visibility: visible; display: none; transform: none; box-shadow: none; min-width: 100%; }
    .nav-dropdown.open .nav-dropdown-menu { display: block; }
}
    
</style>

<script document.addEventListener("DOMContentLoaded", () => {
    initHeader();
    initLanguageSwitcher();
};

function initHeader() {
    const hamburger = document.querySelector(".hamburger-menu");
    const navOverlay = document.querySelector(".nav-overlay");
    const closeBtn = document.querySelector(".overlay-close");
    const header = document.querySelector(".main-header");
    const solutionsBtn = document.getElementById("solucionesBtn");
    const solutionsDropdown = document.getElementById("solucionesDropdown");

    // 1. Efecto Scroll
    window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
            header.classList.add("header-scrolled");
        } else {
            header.classList.remove("header-scrolled");
        }
    });

    // 2. MenÃº MÃ³vil
    const toggleMenu = () => {
        navOverlay.classList.toggle("open");
        document.body.style.overflow = navOverlay.classList.contains("open") ? "hidden" : "";
    };

    hamburger?.addEventListener("click", toggleMenu);
    closeBtn?.addEventListener("click", toggleMenu);

    // 3. Dropdown en MÃ³vil (Click en lugar de Hover)
    solutionsBtn?.addEventListener("click", (e) => {
        if (window.innerWidth <= 900) {
            e.preventDefault();
            solutionsDropdown.classList.toggle("open");
        }
    });

    // 4. Cerrar con ESC
    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
            navOverlay.classList.remove("open");
            document.body.style.overflow = "";
        }
    });
}

function initLanguageSwitcher() {
    const langSwitch = document.querySelector(".lang-switch");
    const langDropdown = document.querySelector(".lang-dropdown");

    langSwitch?.addEventListener("click", (e) => {
        e.stopPropagation();
        langDropdown.classList.toggle("open");
    });

    document.addEventListener("click", () => langDropdown?.classList.remove("open"));

    document.querySelectorAll("[data-lang]").forEach(link => {
        link.addEventListener("click", (e) => {
            e.preventDefault();
            switchLanguage(link.dataset.lang);
        });
    });
}

function switchLanguage(lang) {
    const path = window.location.pathname.split("/").pop() || "index.html";
    const map = {
        "index.html": { en: "index-en.html", es: "index.html" },
        "index-en.html": { en: "index-en.html", es: "index.html" },
        "personal.html": { en: "personal.html", es: "personales.html" },
        "personales.html": { en: "personal.html", es: "personales.html" },
        "pricing.html": { en: "pricing.html", es: "precio.html" },
        "precio.html": { en: "pricing.html", es: "precio.html" }
    };

    if (map[path]) {
        window.location.href = map[path][lang];
    } else {
        window.location.href = lang === "en" ? "index-en.html" : "index.html";
    }
}</script>
